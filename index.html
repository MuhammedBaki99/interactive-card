<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İnteractive-Card</title>
  <link rel="stylesheet" href="assets/css/interactive-card.css">
  <script src="assets/js/interactive-card.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="card-front">
        <img src="assets/img/ovals.png" alt="yuvarlaklar">
        <div class="card-info">
          <p class="card-numbers">0000 0000 0000 0000</p>
          <div class="card-name-my">
            <div class="name">Muhammed Baki Çağlayan</div>
            <div class="month-year">00/00</div>
          </div>
        </div>


      </div>
      <div class="card-backend">
        <div class="black-line"></div>
        <p class="cvc">000</p>
        <img src="assets/img/backend-lines.png" alt="farklı çizgiler">
      </div>
    </div>

    <form class="card-details">
      <div>
        <p>Kart Sahibi Adı</p>
        <input type="text" class="card-name-input" placeholder="Örneğin Muhammed Baki Çağlayan" maxlength="30">
        <span class="uyari-cardname">Bu alan zorunludur</span>
      </div>
      <div>

        <p>Kart Numarası</p>
        <input type="number" class="card-number-input"  placeholder="örn. 1234 5678 9123 0000"  maxlength="16">
        <span class="uyari-cardnumber">Yanlış format, sadece sayı giriniz...</span>
      </div>

      <div class="exp-date-cvc">
        <div class="month-year-form">
          <p>Son kullanma tarihi. Tarih (AA/YY)</p>
          <div>
            <input type="number" class="ay-input" placeholder="AA" maxlength="2">
            <input type="number" class="yil-input" placeholder="YY" maxlength="2">
          </div>
          <span class="uyari-cardaayy">Boş olamaz</span>
        </div>
        <div class="CVC-form">
          <p>CVC</p>
          <input type="number" class="cvc-input" placeholder="örn. 123"  maxlength="3">
          <span class="uyari-cardcvc">Boş olamaz</span>
        </div>
      </div>
      <button class="submit">Gönder</button>
    </form>


    <div class="thanks">
      <img src="assets/img/tick.png" alt="">
      <h1>Teşekkürler</h1>
      <p>Kart bilgilerinizi ekledik</p>
      <button class="devam">Devam et</button>
    </div>


  </div>
</body>

</html>
